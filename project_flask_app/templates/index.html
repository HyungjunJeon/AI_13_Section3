<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음악 장르 추천 받기</title>
    <!-- Bootstrap 적용 -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Main 페이지 CSS -->
    <link rel="stylesheet" href="../static/css/index.css" />
  </head>
  <body>
    <div class="head">
      <h1 id="title">어떤 장르의 음악을 들어볼까?</h1>
      <p class="description">Melon Playlist 공유 링크를 입력하시면 음악 장르를 추천해 드립니다</p>
    </div>
    <form action="/result" , method="post" id="sendform">
      <div class="input-group input-group-lg sendformcontent">
        <span class="input-group-text" id="inputGroup-sizing-lg">Melon Playlist link</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          placeholder="http://ktto.to/*******"
          name="link"
        />
      </div>
      <button type="submit" class="btn btn-primary submitbtn">결과 보기</button>
    </form>
  </body>
</html>
